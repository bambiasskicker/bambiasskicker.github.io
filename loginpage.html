<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daisy's Blog</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Daisy's Blog</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registerpage.html">Register</a></li>
                    <li><a href="index.html">Login</a> </li>
                </ul>
            </div>
        </div>

    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label class="col-sm-4">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postEmail" placeholder=" Email">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4">Password</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postPasword" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4"></div>
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="send" class="btn btn-primary">Login</button>
                </div>

            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div class="container modal-footer">
        <p>

        </p>
    </div>
</footer>

</html>
